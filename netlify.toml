[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback - Netlify solo aplica esto a rutas que no existen como archivos
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
